<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--    />-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <div class="sidebar">
        <a href="#home"
          ><div class="sidebar-item">
            <i class="fa-solid fa-house"></i></div
        ></a>
        <a href="#categories"
          ><div class="sidebar-item">
            <i class="fa-solid fa-icons"></i></div
        ></a>
        <a href="#favorite"
          ><div class="sidebar-item">
            <i class="fa-solid fa-heart"></i></div
        ></a>
        <a href="#"
          ><div class="sidebar-item">
            <i class="fa-solid fa-user"></i></div
        ></a>
        <a href="#contact"
          ><div class="sidebar-item">
            <i class="fa-solid fa-list"></i></div
        ></a>
      </div>
    </nav>
    <div class="container">
      <section class="home section" id="home">
        <div class="box">
          <div class="logo">
            <h1>Game Vault</h1>
          </div>
          <h1>Discover the best games</h1>
        </div>
        <div class="box">
          <img src="assets/images/winner.png" alt="" />
        </div>
      </section>
      <section class="categories section" id="categories">
      <h1>GAME <span>GENRES</span></h1>
        <div class="slides">
          <div class="slide">
            <img src="https://sm.ign.com/ign_nordic/review/b/black-myth/black-myth-wukong-review_xcgh.jpg" alt="" />
            <div class="gradient"></div>
            <div class="label_ctn">
              <h1 class="label">Action</h1>
            </div>
          </div>
          <div class="slide">
            <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/12/split-fiction-poster-art-cropped.jpg" alt="" />
            <div class="gradient"></div>
            <div class="label_ctn">
              <h1 class="label">Adventure</h1>
            </div>
          </div>
          <div class="slide">
            <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2023/07/83-amnesia-rebirth-review.jpg" alt="" />
            <div class="gradient"></div>
            <div class="label_ctn">
              <h1 class="label">Horror</h1>
            </div>
          </div>
          <div class="slide">
            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202010/2915/SqRcyLjZbpK26ej6TnWf43xp.jpg" alt="" />
            <div class="gradient"></div>
            <div class="label_ctn">
              <h1 class="label">Open World</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="contact section" id="contact">
        <form action="">
          <h1>CONTACT <span>US</span></h1>
          <div class="inputBox">
            <input type="text" placeholder="Your Name" />
            <br>
            <input type="text" placeholder="Your Email" />
            <br>
            <input type="text" placeholder="Subject" />
            <br>
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
